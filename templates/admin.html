{% extends 'base.html' %}

{% block title %}Admin Paneli{% endblock %}

{% block content %}
<h1>Admin Paneli</h1>
<a href="{{ url_for('add_product') }}">Yeni Gözlük Ekle</a>
<table>
    <tr>
        <th>Ad</th>
        <th>Fiyat</th>
        <th>Görsel</th>
        <th>İşlem</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td><img src="{{ product.image }}" width="100"></td>
        <td>
            <a href="{{ url_for('edit_product', id=product.id) }}">Düzenle</a>
            <a href="{{ url_for('delete_product', id=product.id) }}">Sil</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
